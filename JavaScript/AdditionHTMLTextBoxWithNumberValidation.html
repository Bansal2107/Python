<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function addNumbers() {
            var number1=parseInt(document.getElementById("number1").value);
            var number2=parseInt(document.getElementById("number2").value);
            if(isNaN(number1))
            {
                alert("Please Enter a valid number1");
            }
            if(isNaN(number2))
            {
                alert("Please Enter valid number2");
            }

            var result=document.getElementById("answer");
            result.value=number1+number2;
        }
        function validate1()
        {
            var number1=parseInt(document.getElementById("number1").value);
            if(isNaN(number1))
            {
                alert("Please Enter a valid number1");
            }
        }
        function validate2()
        {
            var number2=parseInt(document.getElementById("number2").value);
            if(isNaN(number2))
            {
                alert("Please Enter a valid number2");
            }
        }
    </script>
</head>
<body>
<form>
    Enter Number 1 <input type="text" id="number1" name="number1" onchange="validate1()"/>
    Enter Number 2 <input type="text" id="number2" name="number2" onchange="validate2()"/>
    <input type="button" name="Submit" value="Submit" onclick="addNumbers()"/>
    Addition <input type="text" id="answer" name="answer"/>


</form>
</body>
</html>
