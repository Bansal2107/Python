<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Person={
        firstName:"Akash",
        lastName:"Bansal",
        getFullName: function()
        {
            return this.firstName+" "+this.lastName;
        }

    }

    document.write(Person.firstName);
    document.write(Person.lastName);
    document.write(Person.getFullName());

</script>
</body>
</html>
